<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Application Form</title>
</head>
<style>
   
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');

body {
    font-family: 'Poppins', sans-serif; /* apply Poppins as the default font */
}

p {
    font-family: 'Poppins', sans-serif;
    font-size: 32px; 
    color: #333;
    line-height: 1.6; /* improve spacing for readability */
    margin-bottom: 15px; /* add space between paragraphs */
}
.custom-navbar {
  background-color: #111;
  box-shadow: 0 4px 20px rgba(255, 102, 0, 0.15);
  border-radius: 0 0 1rem 1rem;
}

/* logo image adjustments */
.custom-navbar .navbar-brand img {
  max-height: 60px;
  transition: transform 0.3s ease;
}

.custom-navbar .navbar-brand:hover img {
  transform: scale(1.05);
}

/* nav links styling */
.custom-navbar .nav-link {
  font-size: 1.15rem;
  font-weight: 500;
  color: #f0f0f0;
  position: relative;
  transition: color 0.3s ease;
}

/* orange hover effect */
.custom-navbar .nav-link:hover,
.custom-navbar .nav-link.active {
  color: #ff6600 !important;
}

/* underline animation */
.custom-navbar .nav-link::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 0%;
  height: 2px;
  background-color: #ff6600;
  transition: width 0.3s ease, left 0.3s ease;
}

.custom-navbar .nav-link:hover::after,
.custom-navbar .nav-link.active::after {
  width: 60%;
  left: 20%;
}

/* mobile toggle icon customization */
.navbar-toggler {
  border-color: #ff6600;
}

.navbar-toggler-icon {
background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='orange' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
}

</style>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar py-4">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="{{ url_for('home') }}"><img src="static/logo.png" alt="" width=200px> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item me-5">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item me-5">
                <a class="nav-link" href="{{ url_for('projects') }}">Projects</a>
                </li>
                <li class="nav-item me-5">
                <a class="nav-link" href="{{ url_for('art') }}">Art</a>
                </li>
                <li class="nav-item me-5">
                <a class="nav-link active" aria-current="page" href="{{ url_for('contact') }}">Contact</a>
                </li>
                <li class="nav-item me-5">
                <a class="nav-link" href="{{ url_for('blog') }}">Blog</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-4 mb-4">Contact Us</h1>
        <form method="post">
            <div class="from group mb-4">
                <label for="first_name">First Name</label>
                <input class="form-control" type="text" name="first_name" id="first_name" required>
            </div>
            <div class="from group mb-4">
                <label for="last_name">Last Name</label>
                <input class="form-control" type="text" name="last_name" id="last_name" required>
            </div>
            <div class="from group mb-4">
                <label for="e_mail">E-Mail</label>
                <input class="form-control" type="email" name="e_mail" id="e_mail" required>
            </div>
            <div class="from group mb-4">
                <label for="start_date">Date</label>
                <input class="form-control" type="date" name="start_date" id="start_date" required>
            </div>
            <div class="from group mb-4">
                <label class="from group mb-2">Current Occupation</label>
                <br>

                <div class="btn-group-vertical" id="occupation">
                    <input class="btn-check from-control" type="radio" name="occupation" value="Employed" id="employed" required>
                    <label class="btn btn-outline-secondary" for="employed">Employed</label>
                    
                    <input class="btn-check from-control" type="radio" name="occupation" value="Unemployed" id="unemployed" required>
                    <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>
                    
                    <input class="btn-check from-control" type="radio" name="occupation" value="Self-employed" id="self-employed" required>
                    <label class="btn btn-outline-secondary" for="self-employed">Self-employed</label>

                    <input class="btn-check from-control" type="radio" name="occupation" value="Student" id="student" required>
                    <label class="btn btn-outline-secondary" for="student">Student</label>
                </div>

            </div>
            <button class="btn btn-secondary mb-4" type="submit">Submit</button>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
